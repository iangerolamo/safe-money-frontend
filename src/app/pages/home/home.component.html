<div class="flex flex-col">
  <div class="flex flex-row justify-center mt-10">
    <app-card *ngFor="let card of cards; let i = index" [card]="card">
    </app-card>
  </div>

  <div
    class="flex flex-row justify-center items-center w-45 h-50 ml-4 mr-5 text-center text-xl mt-10"
  >
    <app-table [table]="table"></app-table>
    <div class="w-full max-w-xs ml-40">
      <form class="space-y-6" action="#" method="POST" [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="flex items-center justify-between">
            <label
              for="text"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Purpose</label
            >
          </div>
          <div class="mt-2">
            <input
              id="test"
              name="text"
              type="text"
              formControlName="purpose"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <!-- <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label> -->
        <select
          id="countries"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option selected>Choose a category</option>
          <option value="US">Revenue</option>
          <option value="CA">Shopping</option>
          <option value="FR">Food & Drinks</option>
          <option value="DE">Bils & Utilities</option>
          <option value="DE">Others</option>
        </select>

        <div>
          <div class="flex items-center justify-between">
            <label
              for="text"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Sum</label
            >
          </div>
          <div class="mt-2">
            <input
              id="text"
              name="text"
              type="text"
              formControlName="sum"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="relative max-w-sm">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
              />
            </svg>
          </div>
          <input
            datepicker
            datepicker-format="dd/mm/yyyy"
            datepicker-autohide
            formControlName="date"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Select date"
          />
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Create transaction
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
