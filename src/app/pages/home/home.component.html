<div class="flex flex-col">
  <div class="flex flex-row justify-center mt-10">
    <app-card *ngFor="let card of cards; let i = index" [card]="card">
    </app-card>
  </div>

  <div
    class="flex flex-row justify-center items-center w-45 h-50 ml-4 mr-5 text-center text-xl mt-10"
  >
    <app-table [table]="table"></app-table>
    <app-transaction [table]="table" [cards]="cards"></app-transaction>
  </div>
</div>
